<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хэрэглэгчийн бүртгэл</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .delete-btn { color: red; cursor: pointer; font-size: 18px; }
        .delete-btn:hover { color: darkred; }
    </style>
</head>
<body>
    <h2>Хэрэглэгчийн бүртгэл</h2>
    <label>Овог: <input type="text" id="lastname" placeholder="Овог..."></label>
    <label>Нэр: <input type="text" id="firstname" placeholder="Нэр..."></label>
    <label>Нас: <input type="number" id="age" placeholder="Нас..."></label>
    <button onclick="addUser()">Бүртгэх</button>
    <table>
        <thead>
            <tr>
                <th>№</th>
                <th>Овог</th>
                <th>Нэр</th>
                <th>Нас</th>
                <th>Үйлдэл</th>
            </tr>
        </thead>
        <tbody id="userTable">
            <tr>
                <td>1</td>
                <td>БАТ</td>
                <td>БОЛД</td>
                <td>30</td>
                <td><span class="delete-btn" onclick="deleteRow(this)">❌</span></td>
            </tr>
        </tbody>
    </table>
    <script>
        function addUser() {
            let lastname = document.getElementById("lastname").value;
            let firstname = document.getElementById("firstname").value;
            let age = document.getElementById("age").value;
            if (lastname === "" || firstname === "" || age === "") {
                alert("Бүх талбарыг бөглөнө үү!");
                return;
            }
            let table = document.getElementById("userTable");
            let rowCount = table.rows.length;
            let newRow = table.insertRow();
            newRow.innerHTML = `
                <td>${rowCount + 1}</td>
                <td>${lastname}</td>
                <td>${firstname}</td>
                <td>${age}</td>
                <td><span class="delete-btn" onclick="deleteRow(this)"> ❌ </span></td>
            `;
            document.getElementById("lastname").value = "";
            document.getElementById("firstname").value = "";
            document.getElementById("age").value = "";
        }
        function deleteRow(button) {
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
