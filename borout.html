<!DOCTYPE html>
<html>
<head>
<style>
  p {
    border: 3px dashed blue;/* 3px зузаантай, дотор талын тасархай хөх хүрээ */
    outline: 5px solid red; /* 5px зузаантай, гадна талын бүтэн улаан хүрээ */
    padding: 15px;/* 15px зайтай болгоно */
    text-align: center;/* Текстийг төвд байрлуулна */
  }
</style>
</head>
<body>

<h2>Border  fyfhgvhv & Outline</h2>
<p>Энэ текст нь хөх өнгийн тасархай хүрээ, улаан өнгийн гадна хүрээтэй.</p>

</body>
</html>
