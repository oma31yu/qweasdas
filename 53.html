<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профайл Хуудас</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #36a9e1;
            padding: 10px;
            text-align: center;
        }
        .navbar button {
            margin: 5px;
            padding: 10px;
            border: none;
            background-color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .navbar button:hover {
            background-color: #ddd;
        }

        /* FLEXBOX ашигласан - Хоёр хэсэг */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }

        .profile-section {
            flex: 1;
            min-width: 300px;
            max-width: 350px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .profile-section img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background: gray;
            display: block;
            margin: 0 auto;
        }

        .content-section {
            flex: 2;
            min-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #ff6961;
            font-size: 18px;
            color: white;
            margin-top: 20px;
        }
        @media screen and (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .profile-section, .content-section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="navbar">
        <a href="3.html" target="АГУУЛГА"><button class="button" type="button">Нүүр хуудас</button></a>
        <a href="4.html" target="АГУУЛГА"><button class="button" type="button">Зурагнууд</button></a>
        <a href="5.html" target="АГУУЛГА"><button class="button" type="button">Бичлэгнүүд</button></a>
        <a href="6.html" target="АГУУЛГА"><button class="button" type="button">Газрын зураг</button></a>
   </div>
    <!-- Main Content -->
    <div class="main-container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-image"><img src="https://storage.needpix.com/rsynced_images/cat-1506960_1280.jpg" width="100%" height="100%"></div>
            <p> Хувийн мэдээлэл </p>
            <br/><a>Name : Oyumaa </a>
            <br/><a>Gender : Female </a>
            <br/><a>Өндөр: 158 см</a> 
            <br/><a>HighSchool : UFE </a>
            <br/><a>Age : 18</a> 
        </div>
        <!-- Content Section -->
        <div class="content-section" id="main-content">
            <iframe name="АГУУЛГА" width="100%" height="300px" style="border:none;"></iframe>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">Гэрийн хаяг</div>
    </div>
    <script>
        function changeContent(text) {
            document.getElementById("main-content").innerHTML = text;
        }
    </script>
</body>
</html>
