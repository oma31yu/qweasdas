<!DOCTYPE html>
<html>
<head>
<style>
  p {
    background-color: red !important; /* Энэ нь бусад стиль дээр давуу эрхтэй */
    padding: 10px;
    text-align: center;
  }

  .myclass {
    background-color: blue; /* Энэ стиль нь `!important`-тэй мөрдөхгүй */
  }
</style>
</head>
<body>

<h2>CSS !important Жишээ</h2>

<p class="myclass">Энэ догол мөр улаан өнгийн дэвсгэртэй байна.</p>

</body>
</html>
